<div >
  <h2 id="titulo">CONTACTO</h2>
  <div class="panel panel-default col-md-8 col-md-offset-2 col-xs-12">
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu e-mail">
        </div>
        <div class="form-group">
          <label for="comment">Comentario</label>
          <textarea class="form-control" id="comment" placeholder="Ingresa tu comentario" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default" id="cargar">Enviar</button>
      </form>
    </div>
  </div>
</div>
